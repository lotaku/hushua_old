<!DOCTYPE html>
<html lang="en"><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="http://v3.bootcss.com/favicon.ico">

    <title>用户注册</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/bootstrap/css/signin.css" rel="stylesheet">

    <!-- Just for debugging purposes. Don't actually copy these 2 lines! -->

     <script type="text/javascript" src="/static/js/jquery-1.9.1.js"></script>
    <script type="text/javascript" src="/static/js/hs.js"></script>


    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  <body>
<div class="container-tablet theme-showcase" role="main"  >
    <div class="container ">

      <form action="" class="form-signin" role="form" method='post' id="user_register_form" >
        {% csrf_token %} 
        {{ f }}
       
        <h2 class="form-signin-heading " style="text-align: center">请填写注册信息</h2>
        <!-- <div class="form-group">
            <input class="form-control" placeholder="用户名" required="" autofocus="" type="text" name='name'>
        </div> -->
        <div class="form-group">
            <input class="form-control" placeholder="邮箱地址" required="" autofocus="" type="email" name='email'>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="密码" required="" autofocus="" type="password" name='password1'>
        </div>
        <div class="form-group">
            <input class="form-control" placeholder="再次输入密码" required="" autofocus="" type="password" name='password2'>
        </div>        
     
       <button class="btn btn-lg btn-primary btn-block" type="submit" id="user_register_btn"> 注册 </button>
       <button class="btn btn-lg btn-primary btn-block"  id="user_register_btn2"> 注册2 </button>

      </form>

    </div> <!-- /container -->
</div>


  

</body></html>
